language: python
sudo: required
branches:
  only:
    - master
    - /^\d\.\d+$/
    - /^\d\.\d+\.\d+(rc\d+|\.dev\d+)?$/
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 2.7
      env: TOXENV=pypy
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.5
      env: TOXENV=pypy3
    - python: 3.6
      env: TOXENV=py36
compiler: g++
dist: trusty
before_install: sudo apt-get update -qq
install:
  - export CXX="g++-5"
  - |
    if [ "$TOXENV" = "pypy" ]; then
      export PYPY_VERSION="pypy-6.0.0-linux_x86_64-portable"
      wget "https://bitbucket.org/squeaky/portable-pypy/downloads/${PYPY_VERSION}.tar.bz2"
      tar -jxf ${PYPY_VERSION}.tar.bz2
      virtualenv --python="$PYPY_VERSION/bin/pypy" "$HOME/virtualenvs/$PYPY_VERSION"
      source "$HOME/virtualenvs/$PYPY_VERSION/bin/activate"
    fi
    if [ "$TOXENV" = "pypy3" ]; then
      export PYPY_VERSION="pypy3.5-5.9-beta-linux_x86_64-portable"
      wget "https://bitbucket.org/squeaky/portable-pypy/downloads/${PYPY_VERSION}.tar.bz2"
      tar -jxf ${PYPY_VERSION}.tar.bz2
      virtualenv --python="$PYPY_VERSION/bin/pypy3" "$HOME/virtualenvs/$PYPY_VERSION"
      source "$HOME/virtualenvs/$PYPY_VERSION/bin/activate"
    fi
  - pip install -U pip tox Cython codecov
script:
  - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
  - gcc --version
  - tox
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5
after_success:
  - codecov
